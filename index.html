<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search a city.. 🔍"
                  class="form-control"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city">Manila, Philippines</h1>
            <ul>
              <li>Last update: <span id="date">Date Time</span></li>
              <li id="description">Description</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="weather-description"
              />
              <strong>12</strong>
              <span class="units"
                ><a href="#" id="celsius-link" class="active">℃</a> |
                <a href="#" id="fahrenheit-link">℉</a></span
              >
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity-value"></span>%</li>
                <li>Wind: <span id="wind-speed-value"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/hazelglaine/vanilla-weather-app.git"
            target="_blank"
            >Open source code</a
          >
          by Hazel Sales</small
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
