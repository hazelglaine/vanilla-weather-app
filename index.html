<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form action="" id="search-form" class="mb-2">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="cityName">New York</h1>
            <ul>
              <li>Last updated: <span id="date">Friday 05:00</span></li>
              <li id="description">Clear</li>
            </ul>
          </div>

          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img id="icon" src="" alt="" />
                <strong id="temperatureValue">12 </strong
                ><span class="units">
                  <a href="#" class="active" id="celsius-link">℃</a> |
                  <a href="#" id="fahrenheit-link">℉</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidityValue"></span> %</li>
                <li>Wind: <span id="windSpeedValue"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/hazelglaine/vanilla-weather-app.git"
            target="_blank"
            >Open-source project</a
          >
          by Hazel Sales</small
        >
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
